<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/list" text="Desconectar"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ peripheral.name || 'Device' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Dispositivo</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon name="sunny" slot="start"></ion-icon>Acender LED Azul
          <ion-toggle [(ngModel)]="ledAzul" (ionChange)="alterarLedAzul()" slot="end"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-icon name="sunny" slot="start"></ion-icon>Piscar LED Azul
          <ion-toggle [(ngModel)]="piscandoLedAzul" (ionChange)="piscarLedAzul()" slot="end"></ion-toggle>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Cartão</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-label>Dados do Cartão lido: </ion-label>
      {{dadosCartao}}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      {{ peripheral.name || 'Unnamed' }}
    </ion-card-header>
    <ion-card-content>
      {{ peripheral.id }}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Services
    </ion-card-header>

    <ion-list>
      <ion-item *ngFor="let service of peripheral.services">
        {{service}}
      </ion-item>
    </ion-list>
  </ion-card>

  <!--
  <ion-card>
    <ion-card-header>
      Details
    </ion-card-header>
    <ion-card-content>
      <pre>{{peripheral | json }}</pre>
    </ion-card-content>
  </ion-card>
-->


</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
    <p>{{ statusMessage }}</p>
  </ion-toolbar>
</ion-footer>
